<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="custom">
        <h1>소중한 사람에게 마음을 전하세요!</h1>

        <div class="img_ch">
            <h2>그림 선택</h2>
            <div class="imgs">
                <button class="clicked">사랑</button>
                <button>응원</button>
                <button>축하</button>
                <button>건강</button>
            </div>
        </div>

        <div class="color_ch">
            <h2>색상 선택</h2>
            <div class="colors">
                <div style="background-color: #FFAC9A;" class="selected"></div>
                <div style="background-color: #FFDD87;"></div>
                <div style="background-color: #FFFA8B;"></div>
                <div style="background-color: #BBE7AB;"></div>
                <div style="background-color: #CAD9FF;"></div>
                <div style="background-color: #DBCAFF;"></div>
            </div>
        </div>

        <div class="memo_ch">
            <h2>문구 쓰기</h2>
            <input class="memo" type="text" placeholder="직접 문구를 써서 마음을 전해보세요!">
        </div>
    </section>

    <section class="result">
        <div class="card">
            <h2 class="message">직접 문구를 써서 마음을 전해보세요!</h2>
            <img src="./img/love-1.png" alt="" class="image">
        </div>
        <button class="save">저장 및 공유</button>
    </section>
</body>
<script src="./index.js"></script>
</html>
